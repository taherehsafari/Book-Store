<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Store</title>
</head>
<body>

    <header>
        <h1>Book Store</h1>
    </header>

    <div class="container">

        <div class="left-section">

            <button id="addBtn">New Book</button>

            <div class="filter-container">
                <h4>Search Books</h4>

                <input id="search-books" type="text">
                <button id="search-btn">search</button><br>

                <label for="filter-genre">Genre</label><br>                                                                                      

                <input type="radio" id="filter-genre" name="filter-genre" value="">
                <label>All</label><br>
                
                <input type="radio" id="filter-genre" name="filter-genre" value="Fantasy">
                <label>Fantasy</label><br>

                <input type="radio" id="filter-genre" name="filter-genre" value="Mystery">
                <label>Mystery</label><br>

                <input type="radio" id="filter-genre" name="filter-genre" value="Novel">
                <label>Novel</label><br>

                <input type="radio" id="filter-genre" name="filter-genre" value="History">
                <label>History</label><br>

                <button id="filter-btn">Filter</button>

            </div>

        </div>

        <div class="right-section"> 
            <ul id="book-container"></ul>
        </div>

    </div>

    <div id="popupOverlay" class="overlay-container"> 
        <div class="popup-box"> 
            <h2 style="color: black;">Add New Book</h2> 
            <form class="form-container"> 

                <input id="book-photo" type="file" onchange="previewFile()">
                <img src="" width="80px" height="120px" alt="Image preview...">

                <label class="form-label" for="title">Title:</label> 
                <input class="form-input" type="text" id="title" maxlength="10"> 

                <label class="form-label" for="author">Author:</label> 
                <input class="form-input" type="text" id="author" maxlength="10"> 

                <label class="form-label" for="year">Year:</label> 
                <input class="form-input" type="text" id="year" maxlength="4"> 

                <label class="form-label" for="genre">Genre:</label> 
                <select id="select-genre">
                    <option value="">- Select -</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Novel">Novel</option>
                    <option value="History">History</option>
                </select>

                <button id="btn-submit" type="submit"> Add Book </button> 
            </form> 

            <button id="btn-close-popup"> Close </button> 
        </div> 
    </div>


<script src="app.js"></script>
    
</body>
</html>
